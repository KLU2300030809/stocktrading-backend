name: Backend CI

on:
  push:
    paths:
      - '**'       # Or specify your relevant paths/files here
  pull_request:
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17  # Change if your project uses a different version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean install
