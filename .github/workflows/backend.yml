name: Backend CI

on:
  push:
    paths:
      - '**'           # Run on any push to the repo, adjust if needed
  pull_request:
    paths:
      - '**'           # Run on PRs, adjust if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Build with Maven Wrapper
        run: ./mvnw clean install

      # Optionally add test step if you want to run tests separately
      # - name: Run tests
      #   run: ./mvnw test
