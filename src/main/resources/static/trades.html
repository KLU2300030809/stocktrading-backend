<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trades - Stock Trading App</title>
  <style>
    /* reuse styles */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background-color: rgba(255, 255, 255, 0.15);
      width: 100%;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    .content-container {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 800px;
      width: 90%;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-size: 1rem;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.15);
      font-weight: 600;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="buy.html">Buy</a>
    <a href="sell.html">Sell</a>
    <a href="trades.html">Trades</a>
    <a href="newtrade.html">New Trade</a>
  </nav>

  <div class="content-container">
    <h1>All Trades</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Symbol</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows -->
        <tr>
          <td>1</td>
          <td>AAPL</td>
          <td>10</td>
          <td>$150.50</td>
          <td>2025-09-22 14:36:56</td>
        </tr>
        <tr>
          <td>2</td>
          <td>TSLA</td>
          <td>5</td>
          <td>$700.00</td>
          <td>2025-09-21 09:20:00</td>
        </tr>
        <!-- Add dynamic data here -->
      </tbody>
    </table>
  </div>
</body>
</html>
